<script>
    $(function(){
            $.ajax({
            url: 'http://app.jmhqmc.com/api/recruitment.json',
            type: "get",
            async: false,
            dataType: "jsonp",
            jsonp: "callbackparam",
            jsonpCallback: "recruitment_jsonpCallback",
            success: function (json) {
                for (var i = 0; i < 5; i++) {
                    if(!(json.length >= (i+1))){return;}
                    recruitment = json[i];
                    
                    var html = "        <div class=\"job\">\n" +
                        "            <h5>"+recruitment.positions_job+"</h5>\n" +
                        "            <div class=\"zhize\"><h6>岗位职责</h6>\n" +
                        "            <p>"+recruitment.positions_duty+"</p></div>\n" +
                        "           <div class=\"yq\"> <h6>职位要求</h6>\n" +
                        "            <p>"+recruitment.positions_require+"</p></div>\n" +
                        "            <a target=\"_blank\" href=\""+recruitment.positions_email+"\">立即申请</a>\n" +
                        "        </div>";
                    $(".job_in").append($(html))
                }
            },
            error: function () {
                alert('Error');
            }
        });
        $(".collage_btn").click(function(){
            $(this).addClass("current");
            $(this).siblings(".collage_btn").removeClass("current");
        })
    })
</script>
