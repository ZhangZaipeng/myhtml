<script>

function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}
    $(function(){
        var id = GetQueryString("id")
        $.ajax({
            url: 'http://app.jmhqmc.com/api/notice.json?id='+id,
            type: "get",
            async: false,
            dataType: "jsonp",
            jsonp: "callbackparam",
            jsonpCallback: "notice_jsonpCallback",
            success: function (json) {
                if(json.length != 1){
                	window.location = 'http://app.jmhqmc.com/hqmc/index.html'
                }
                notice = json[0];
                var ntext = notice.info_content;
                ntext = ntext.replace(/\/upload/g, "http://app.jmhqmc.com/upload")
                var html = "<h5>媒体报道</h5>\n" +
            "    <h6>Media coverage</h6>\n" +
            "    <div class=\"time\">\n" +
            "        <p class=\"day\">"+notice.day+"</p>\n" +
            "        <p class=\"year\">"+notice.year+"</p>\n" +
            "    </div>\n" +
            "    <div class=\"title\"><h5>"+notice.info_title+"</h5></div>\n" +
            "<div>"+ntext +"</div>";
            $(".content").html(html)
                
            },
            error: function () {
                alert('Error');
            }
        });
        $(".collage_btn").click(function(){
            $(this).addClass("current");
            $(this).siblings(".collage_btn").removeClass("current");
        })
    })
</script>
